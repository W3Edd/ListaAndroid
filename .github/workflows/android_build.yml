name: Android Build

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build Project
        run: ./gradlew assemble

      - name: Run link
        run: ./gradlew link

      - name: Upload report
        uses: actions/upload-artifact@v2
        with:
          name: lint_html_report
          path: /app/build/reports/lint-results-debug.html